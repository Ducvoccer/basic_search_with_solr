{% extends "layout.html" %}
{% block content %}
    
<form method="get" action="/result_search">
    <div class="text-center col-sm-8" style="margin: 10px">
        <img src="/img/search-logo.png" style="width: 10%"/>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="title">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input class="form-control" name="description">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                <input class="form-control" name="content">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                <input class="form-control" name="author">
            </div>
        </div>    
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-2">
                <select class="form-control" name="category">
                    <option selected>Xa hoi</option>
                    <option>Suc khoe</option>
                    <option>O to xe may</option>
                    <option>Phap luat</option>
                    <option>Tinh yeu gioi tinh</option>
                    <option>Suc manh so</option>
                    <option>Van hoa</option>
                    <option>Chuyen la</option>
                    <option>Bat dong san</option>
                    <option>Kinh doanh</option>
                    <option>Giao duc khuyen hoc</option>
                    <option>Nhip song tre</option>
                    <option>Tam long nhan ai</option>
                    <option>The gioi</option>
                    <option>The thao</option>
                    <option>Giai tri</option>
                    <option>Doi song</option>
                    <option>Tuyen sinh</option>
                </select>
            </div>
        </div>
        <input type="submit" class="btn btn-info" value="Search">
    </div>
</form>
{% endblock %}
