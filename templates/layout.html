 
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href= '/css/style.css' />
    <source src='/js/bootstrap.min.js' type="text/javascript" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title>My Webpage</title>
    {% endblock %}
</head>
<body>
    <h2>Welcome to my project</h2>
    <div class="row">
        <form action='/basic_search'>
            <input type="submit" class="btn btn-info" style="margin: 10px" value="Basic search">
        </form>
        <form action='/advance_search'>
            <input type="submit" class="btn btn-info" style="margin: 10px" value="Advance search">
        </form>
        <input type="submit" class="btn btn-info" style="margin: 10px" value="Add document">
        <input type="submit" class="btn btn-info" style="margin: 10px" value="Delete Document">
    </div>
    <hr>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    
    <div>
        <hr>
        <form method="get" action="/">
            <button type="submit" class="btn btn-info">Main page</button>
        </form>
        {% block footer %}
        &copy; Copyright 2019 by <a href="http://domain.invalid/">Sm Team</a>.
        {% endblock %}
    </div>
</body>
</html>
